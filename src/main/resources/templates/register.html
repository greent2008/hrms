<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/semantic/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>hrms用户注册</title>
</head>

<body>
    <br>
    <br>
    <br>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            管理后台注册
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:object="${user}" action="#" th:action="@{/register}">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名" th:value="*{username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user circle icon"></i>
                                    <input type="text" name="usernameCN" placeholder="中文名" th:value="*{usernameCN}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="text" name="password" placeholder="密码" th:value="*{password}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="envelope icon"></i>
                                    <input type="text" name="email" placeholder="邮箱" th:value="*{email}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon action input">
                                    <div class="ui fluid selection dropdown">
                                        <i class="tag icon"></i>
                                        <input type="hidden" name="type" th:value="*{type}">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">用户类型</div>
                                        <div class="menu">
                                            <div class="item" th:data-value="0">超级管理员</div>
                                            <div class="item" th:data-value="1">经理</div>
                                            <div class="item" th:data-value="2">组长</div>
                                            <div class="item" th:data-value="3">外包员工</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon action input">
                                    <div class="ui fluid selection dropdown">
                                        <i class="users icon"></i>
                                        <input type="hidden" name="group" th:value="*{group}">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">所属小组</div>
                                        <div class="menu">
                                            <div class="item" th:each="group : ${groups}" th:data-value="${group.id}" th:text="${group.groupName_CN}">外包员工</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">注   册</button>
                        </div>

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('username')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{username}">提交信息有误</p>
                        </div>
                        /*/-->

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('usernameCN')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{usernameCN}">提交信息有误</p>
                        </div>
                        /*/-->

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('password')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{password}">提交信息有误</p>
                        </div>
                        /*/-->

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('email')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{email}">提交信息不符合规则</p>
                        </div>
                        /*/-->

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('type')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{type}">提交信息不符合规则</p>
                        </div>
                        /*/-->

                        <!--/*/
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:if="${#fields.hasErrors('group')}">
                            <i class="close icon"></i>
                            <div class="header">验证失败</div>
                            <p th:errors="*{group}">提交信息不符合规则</p>
                        </div>
                        /*/-->

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/semantic/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        //消息提示关闭初始化
        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>

</body>

</html>
