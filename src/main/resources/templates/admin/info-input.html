<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>用户信息</title>
</head>

<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>用户</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>信息</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>简历</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100"> 李仁密
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/users}" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:object="${info}" th:action="@{/admin/info/{id}(id=${id})}" class="ui form">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">人员姓名</label>
                        <input type="text" name="name" placeholder="人员姓名" th:value="*{name}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">负责内容</label>
                        <input type="text" name="responsibleFor" placeholder="负责内容" th:value="*{responsibleFor}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">所属小组</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="groupName" th:value="*{groupName}">
                            <i class="dropdown icon"></i>
                            <div class="default text">所属小组</div>
                            <div class="menu">
                                <div class="item" th:each="group : ${groups}" th:data-value="${group.groupName}" th:text="${group.groupName_CN}">超级用户组</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">汇报人</label>
                        <input type="text" name="bossName" placeholder="汇报人" th:value="*{bossName}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">入职时间</label>
                        <input type="date" name="onBoardingTime" placeholder="入职时间" th:field="*{onBoardingTime}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">所属公司</label>
                        <input type="text" name="companyName" placeholder="所属公司" th:value="*{companyName}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">出生年月</label>
                        <input type="date" name="bornTime" placeholder="入职时间" th:field="*{bornTime}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">学历</label>
                        <input type="text" name="degree" placeholder="学历" th:value="*{degree}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">工作年限</label>
                        <input type="text" name="workingYears" placeholder="工作年限" th:value="*{workingYears}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">工作邮箱</label>
                        <input type="text" name="email" placeholder="工作邮箱" th:value="*{email}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">移动电话</label>
                        <input type="text" name="mobile" placeholder="移动电话" th:value="*{mobile}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">备注</label>
                        <textarea rows="5" name="remark" placeholder="备注" th:value="*{remark}" th:text="*{remark}"></textarea>
                    </div>
                </div>

                <!--/*/
                <div class="ui error message"></div>
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->

                <!--/*/
                <div class="ui error message"></div>
                <div class="ui negative message" th:if="${#fields.hasErrors('email')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{email}">提交信息不符合规则</p>
                </div>
                /*/-->

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button th:if="${id eq currentUser.id}" class="ui teal submit button">提交</button>
                </div>
            </form>

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="twelve wide column centered">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">HRMS</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是关于外包人员信息和简历录入系统</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2020 jianengxi</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="../../static/jquery/jquery.min.js"></script>
    <script src="../../static/semantic/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'name11',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        });

        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>

</body>

</html>
